{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider grey">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Book</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "POST">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{book.name }}" required />

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="1000" rows="3" name="description" required />{{book.description}}</textarea>

					<label for="author">Author:</label>
					<input type ="text" maxlength="20" class="form-control" name="author" value="{{book.author}}" required />

					<label for="genre">Genre:</label>
					<input type ="text" maxlength="20" class="form-control" name="genre" value="{{book.genre}}" required />

					<label for="status">Status:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="status" id="status1" value="Read" {% if book.status == 'Read'%}checked{%endif%}>Read
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="status" id="status2" value="Currently Reading" {% if book.status == 'Currently Reading' %}checked{%endif%}>Currently Reading
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="status" id="status3" value="Want to Read" {% if book.status == 'Want to Read'%}checked{%endif%}>Want to Read
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="status" id="status4" value="Not Read" {%if book.status =='Not Read'%}checked{%endif%}>Not Read
					  </label>
					</div>
					<button type="submit" class="btn btn-success" id="submit" type="submit">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save
					</button>
				</div>
			</form>
			<a href = '{{url_for('showBooks', bookshelf_id = bookshelf_id)}}'>
				<button class="btn btn-dark">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
				</button>
			</a>
		</div>
	</div>
{% endblock %}
