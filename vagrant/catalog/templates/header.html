<div class="row top-menu">
	<div class="col-md-6">
		<a href="{{url_for('showBookshelf')}}">
			<span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All Bookshelves
		</a>
	</div>
	<div class="col-md-6 text-right">
		<!-- Templates have visibility to session object; even if renamed, 
			 Flask can read it as session -->
		{% if 'username' not in session %}
			<a href="{{url_for('showLogin')}}">Login</a>
		{% else %}
			<a href="{{url_for('disconnect')}}">Logout</a>
		{% endif %}
	</div>
</div>
